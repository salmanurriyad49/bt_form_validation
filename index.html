<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>bt form validation</title>
	<link rel="icon" href="images/logo.jpg">
	<!-- font links -->
	<!-- css links -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>
	<div class="container header"><b><i><u><p align="center">Fill the form with Real Information "Z Code"</p></u></i></b>
		<form>
			

		<form class="row needs-validation" novalidate>
			<div class="row">
                <div class="col-md-6">
                    <label for="first_name" class="form-label">First name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                    <div class="valid-feedback">Looks good!</div>
                </div>


                <div class="col-md-6">
                    <label for="last_name" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                    <div class="valid-feedback">Looks good!</div>
                </div>
            </div>


            <div class="row">
            	<div class="col-md-8">
            		<label for="email" class="form-label">Email Address</label>
            		<input type="email" class="form-control" id="email" name="email" placeholder="Enter your valid email address" required>
            	</div>


            	<div class="col-md-4">
            		<label for="contact_number" class="form-label">Contact Number</label>
            		<input type="contact_number" class="form-control" id="contact_number" name="contact_number" placeholder="Enter your valid contact number" required>
            	</div>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <label for="validationCustom03" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">Please provide a valid city.</div>
                </div>
            </div>


            <div class="row">
            	<div class="col-md-6">
                    <label for="validationCustomUsername" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">Please choose a username.</div>
                    </div>
                </div>


                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">State</label>
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>1.A 2.B 3.C</option>
                    </select>
                    <div class="invalid-feedback">Please select a valid state.</div>                    
                </div>


                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">Please provide a valid zip.</div>
                </div>
            </div>


                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">Agree to terms and conditions</label>
                        <div class="invalid-feedback">You must agree before submitting.</div>
                    </div>
                </div>


                <div class="col-12"><div class="gender">Gender</div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">Female</label>
                    </div>                      
                </div>


                <div class="col-12">
                    <button class="btn btn-danger" type="submit">Submit form</button>
                </div>
            </form> 


		</form>
	</div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
